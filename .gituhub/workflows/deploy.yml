name: Deploy to Droplet

on:
  push:
    branches:
      - main  # Trigger the workflow on every push to the `main` branch.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python (if your project is a Python project)
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    # Step 3: Install dependencies (e.g., requirements.txt for Python projects)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run tests (if any)
    - name: Run tests
      run: |
        pytest  # Adjust this based on your testing tool

    # Step 5: Deploy to the server (replace with your custom deployment command)
    - name: Deploy to Droplet
      run: |
        ssh -o StrictHostKeyChecking=no user@your-server-ip << 'EOF'
          cd /path/to/your/project
          git pull origin main
          # Run deployment scripts (like restarting services)
          # For example, if you use Gunicorn + Nginx:
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your private key to GitHub Secrets

